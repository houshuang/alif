services:
  backend:
    build: ./backend
    ports:
      - "3000:8000"
    volumes:
      - backend-data:/app/data
      # Claude CLI for free LLM via Max plan (host â†’ container bind mounts)
      - /usr/bin/node:/usr/bin/node:ro
      - /usr/bin/claude:/usr/bin/claude:ro
      - /usr/lib/node_modules/@anthropic-ai:/usr/lib/node_modules/@anthropic-ai:ro
      - /root/.claude.json:/root/.claude.json:ro
      - /root/.claude:/root/.claude:rw
    environment:
      - GEMINI_KEY=${GEMINI_KEY}
      - OPENAI_KEY=${OPENAI_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-${ELEVENLABS_KEY:-}}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-${ANTHROPIC_KEY:-}}
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/alif.db}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - VERIFY_MAPPINGS_LLM=${VERIFY_MAPPINGS_LLM:-0}
      - SONIOX_API_KEY=${SONIOX_API_KEY:-}
    restart: unless-stopped

volumes:
  backend-data:
